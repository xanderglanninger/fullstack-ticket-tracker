<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket || section</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="/ReadWriteToFile.js" defer></script>
  </head>
  <body class="body2">
    <section class="navigation-bar-container">
      <div class="user-nav-main-container">
        <div class="user-profile-secondary-container">
          <div class="user-profile-icon"></div>
          <h2>Stiaan Grove</h2>
        </div>
      </div>
      <div class="dashboard-nav--main-container">
        <div class="dashboard-nav-secondary-container">
          <img src="images/home.png" class="home-icon" />
          <a href="index.html" class="dashboard-nav-header">Dashboard</a>
        </div>
      </div>
      <div class="tickets-nav--main-container selected">
        <div class="tickets-nav-secondary-container">
          <img src="images/book-bookmark.png" class="book-icon" />
          <a class="tickets-nav-header">Tickets</a>
        </div>
      </div>
      <div class="settings-nav--main-container">
        <div class="settings-nav-secondary-container">
          <img src="images/settings.png" class="settings-icon" />
          <a class="settings-nav-header">Settings</a>
        </div>
      </div>
    </section>

    <section class="dashboard-main-container">
      <div class="welcome-dashboard-main-container v2">
        <h2>Welcome to the</h2>
        <h1>Tickets Section</h1>
      </div>
      <div class="add-users-header-section">
        <h2>Tickets</h2>
        <a href="addperson.html"><button type="button" class="add-users-btn">Add Users</button></a>
      </div>

      <div class="tickets-main-container">
        <div class="not-invoiced-tickets-main-container ticket-same-css">
          <div class="not-invoiced-tickets-secondary-container">
            <h2>Not Invoiced</h2>
            <div class="not-invoiced-ticket-body-main-conatiner">{%TICKETBODYNOTINVOICED%}</div>
          </div>
        </div>
        <div class="invoiced-tickets-main-container ticket-same-css">
          <div class="not-invoiced-tickets-secondary-container">
            <h2>Invoiced</h2>
            <div class="not-invoiced-ticket-body-main-conatiner">{%TICKETBODYINVOICED%}</div>
          </div>
        </div>
        <div class="paid-tickets-main-container ticket-same-css">
          <div class="not-invoiced-tickets-secondary-container">
            <h2>Paid</h2>
            <div class="not-invoiced-ticket-body-main-conatiner">{%TICKETBODYPAID%}</div>
          </div>
        </div>
      </div>
    </section>
