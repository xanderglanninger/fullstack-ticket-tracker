<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person || Ticket</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src='../public/ReadWriteToFile.js'></script>
  </head>
  <body class="body2">
    <section class="navigation-bar-container">
      <div class="user-nav-main-container">
        <div class="user-profile-secondary-container">
          <div class="user-profile-icon"></div>
          <h2>Stiaan Grove</h2>
        </div>
      </div>
      <div class="dashboard-nav--main-container">
        <div class="dashboard-nav-secondary-container">
          <img src="images/home.png" class="home-icon" />
          <a href="index.html" class="dashboard-nav-header">Dashboard</a>
        </div>
      </div>
      <div class="tickets-nav--main-container selected">
        <div class="tickets-nav-secondary-container">
          <img src="images/book-bookmark.png" class="book-icon" />
          <a class="tickets-nav-header ">Tickets</a>
        </div>
      </div>
      <div class="settings-nav--main-container">
        <div class="settings-nav-secondary-container">
          <img src="images/settings.png" class="settings-icon" />
          <a class="settings-nav-header">Settings</a>
        </div>
      </div>
    </section>

    <section class="dashboard-main-container">
      <div class="welcome-dashboard-main-container v2">
        <h1>Add a person</h1>
      </div>      
        <h2>Person Info</h2>
      </div>

      <form action="/addPersonToFile" method="POST" class="ticket-info-main-container">
        <div class="ticket-info-main-container-adjusted">
          <div class="ticket-info-secondary-container">
            <div class="form-input-main-container">
              <div class="form-input-collumn">
                <label for="name">Name:</label>            
                <label for="name">Surname:</label>            
                <label for="name">Delete Balance:</label>           
              </div>
              <div  class="form-input-collumn">
                <input class="center white-text" type="text" id="name" name="name">
                <input class="center white-text" type="text" id="surname" name="surname">
                <input class="center white-text" type="text" id="delete" name="delete">
              </div>
              <div class="form-input-collumn">
                <label for="name">Tax/Accounting:</label>
                <label for="name">Invoiced:</label>
                <label for="email">Invoice Balance:</label>           
              </div>
              <div  class="form-input-collumn">
                <input class="center white-text" type="text" id="taxOrAccounting" name="taxOrAccounting">
                <input class="center white-text" type="text" id="invoiced" name="invoiced">
                <input class="center white-text" type="text" id="balance" name="balance">
              </div>
            </div>
            <textarea class="description" name="paragraph_text" cols="50" rows="10" ></textarea>
          </div>
          <div class="ticket-info-button-container">
            <a><button class="btn-add" type="submit">Add User</button></a> 
          </div>         
        </div>
      </form>
    </body>
</html>
